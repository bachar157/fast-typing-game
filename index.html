<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="BACHAR ALHAMADA ">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./assets/script/index.js" type="module"></script>
    <script defer src="./assets/script/animation.js" type="module"></script>


    <title>fast typing game  </title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="scoreContainer">Score: <span id="score">0</span></div>
      <div id="timerContainer">Time: <span id="time">99</span>s</div>
      <div id="wordPrompt"></div>
      <input type="text" id="wordInput" placeholder="Start typing..." >
      <button id="startButton">Start</button>
      <button id="restartButton">Restart</button>
      <button id="resumeButton">Resume</button>
      <button id="togglePauseResume">Pause</button>

  </div>
  <div id="gameOverModal" class="modal">
      <div class="modal-content">
          <h4>Game Over</h4>
          <p>Your score is <span id="finalScore">0</span>.</p>
          <button id="closeModal" class="modal-close btn">Play Again</button>
      </div>
  </div>
  <div id="countdownModal" class="modal">
    <div class="modal-content">
      <h2>Get Ready!</h2>
      <div id="countdown">3</div>
    </div>
  </div>
  <audio id="backgroundMusic" src="./assets/audio/8bit-music-for-game-68698 (1).mp3" loop></audio>
  <audio id="buttonSound" src="./assets/audio/button sound.wav"></audio>
  <audio id="keyboardSound" src="./assets/audio/keybord.mp3"></audio>


</body>
</html>
