<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="BACHAR ALHAMADA ">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./assets/script/index.js" type="moudle"></script>
    <title>fast typing game  </title>
  </head>
  <body>
    <div id="gameContainer">
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display:none;">Restart Game</button>
        <div id="countdown" style="display:none;"></div>
        <div id="wordDisplay"></div>
        <input type="text" id="wordInput" disabled>
        <div id="timer">Time: 99</div>
        <div id="score">Score: 0</div>
    </div>
    <audio id="backgroundMusic" src="background_music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
